<style>
.drop-box {
    background: #F8F8F8;
    border: 5px dashed #DDD;
    width: 500px;
    height: 100px;
    text-align: center;
    padding-top: 25px;
    margin: 10px;
}
.dragover {
    border: 5px dashed red;
}
</style>

<div layout="column" layout-margin>
  <h2>{{'upload.title' | translate}}</h2>
  <div flex>
    <div ngf-drop ngf-select ng-model="files" class="drop-box" 
        ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
        accept="text/plain">{{'upload.file.msg' | translate}}</div>
    <div ngf-no-file-drop>{{'upload.no.msg' | translate}}</div>
  </div>

  <div flex>
    <md-button class="md-raised md-warn" ng-click="deleteall()" type="button">{{'upload.delete' | translate}}</md-button>
  </div>

  <h2>{{'upload.progress' | translate}}</h2>
  <div flex>
    <ul>
      <li ng-repeat="f in files" style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}</li>
    </ul>
    <pre>{{log}}</pre>
  </div>
</div>

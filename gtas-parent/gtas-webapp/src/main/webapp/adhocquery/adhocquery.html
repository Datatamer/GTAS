<div layout="column" layout-margin>
  <h2>Quick Query</h2>

  <div flex>
    <md-input-container class="md-block">
      <label>Query</label>
      <input ng-model="query">
    </md-input-container>
  </div>

  <div flex>
    <md-button class="md-raised" ng-click="searchPax()">Find Passengers</md-button>
  </div>

  <div flex>
    <div id="resultsGrid" 
      ui-grid="resultsGrid" 
      ui-grid-pagination 
      ui-grid-expandable 
      ui-grid-auto-resize 
      class="grid"></div>
  </div>
</div>
